<mat-toolbar>
    <button mat-icon-button (click)="back()">
        <mat-icon aria-label="Retour à la vidéothèque">navigate_before</mat-icon>
    </button>
</mat-toolbar>

<div class="body-content">
    <h2>Enregistrer un nouveau jeu</h2>

    <form [formGroup]="gameFormService.gameForm" (ngSubmit)="gameFormService.save('save')">
        <div>
            <mat-form-field>
                <mat-select formControlName="console" placeholder="Console">
                    <mat-option value=""></mat-option>
                    <mat-option *ngFor="let group of gameFormService.consoles" [value]="group">{{ group }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="text" matInput placeholder="Nom" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <button (click)="fileInput.click()" type="button">
                <mat-icon>library_add</mat-icon>
                <span>Ajouter une couverture</span>
                <input #fileInput type="file" accept="image/*" (change)="gameFormService.detectFiles($event)" style="display:none;" />
            </button>
        </div>
        <div>
            <button mat-raised-button color="accent" [disabled]="gameFormService.gameForm.invalid || !gameFormService.fileService.uploaded" type="submit">Enregistrer</button>
            <button mat-raised-button color="primary" [disabled]="gameFormService.gameForm.invalid || !gameFormService.fileService.uploaded" type="button" (click)="gameFormService.save('savecontinue')">Enregistrer et continuer</button>
        </div>
        <div *ngIf="gameFormService.fileService.uploaded">
            <img src="{{ gameFormService.fileService.url }}" width="200">
        </div>
    </form>
</div>
