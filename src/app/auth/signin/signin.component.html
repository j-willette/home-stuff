<h2>Connexion</h2>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <input type="email" matInput placeholder="Adresse email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input type="password" matInput placeholder="Mot de passe" formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="btn-wrapper">
        <button mat-raised-button color="accent" [disabled]="signinForm.invalid" type="submit">Connexion</button>
    </div>
    <div class="error-wrapper" *ngIf="errorMessage">
        <mat-error>{{ errorMessage }}</mat-error>
    </div>
</form>
