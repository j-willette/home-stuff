<mat-toolbar>
    <button mat-icon-button (click)="back()">
        <mat-icon aria-label="Retour à la vidéothèque">navigate_before</mat-icon>
    </button>
</mat-toolbar>

<div class="body-content">
    <h2>Enregistrer une nouvelle vidéo</h2>

    <form [formGroup]="videoFormService.videoForm" (ngSubmit)="videoFormService.save('save')">
        <div>
            <mat-form-field>
                <mat-select formControlName="group" placeholder="Groupe">
                    <mat-option value=""></mat-option>
                    <mat-option *ngFor="let group of videoFormService.groups" [value]="group">{{ group }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select formControlName="medium" placeholder="Support">
                    <mat-option value=""></mat-option>
                    <mat-option *ngFor="let medium of videoFormService.mediums" [value]="medium">{{ medium }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="text" matInput placeholder="Nom" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <button (click)="fileInput.click()" type="button">
                <mat-icon>library_add</mat-icon>
                <span>Ajouter une couverture</span>
                <input #fileInput type="file" accept="image/*" (change)="videoFormService.detectFiles($event)" style="display:none;" />
            </button>
        </div>
        <div>
            <button mat-raised-button color="accent" [disabled]="videoFormService.videoForm.invalid || !videoFormService.fileService.uploaded" type="submit">Enregistrer</button>
            <button mat-raised-button color="primary" [disabled]="videoFormService.videoForm.invalid || !videoFormService.fileService.uploaded" type="button" (click)="videoFormService.save('savecontinue')">Enregistrer et continuer</button>
        </div>
        <div *ngIf="videoFormService.fileService.uploaded">
            <img src="{{ videoFormService.fileService.url }}" width="200">
        </div>
    </form>
</div>
