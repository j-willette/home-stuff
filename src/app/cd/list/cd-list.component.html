<mat-toolbar>
    <span>({{ cds.length }})</span>

    <span class="spacer"></span>

    <div *ngIf="responsive.isLargeScreen">
        <a mat-raised-button color="primary" routerLink="/cds/new">
            <mat-icon>add</mat-icon>
            CD
        </a>
    </div>
</mat-toolbar>

<div class="body-content">
    <ul class="entries">
        <li class="entry oneshot-entry" *ngFor="let cd of cdsDisplay | keyvalue">
            <div>
                <a [routerLink]="['/cds', 'view', cd.value.id]">
                    <span class="cover" [ngStyle]="{'backgroundImage': 'url(' + cd.value.cover + ')' }"></span>
                    <span class="name">{{ cd.value.name }}</span>
                </a>
            </div>
        </li>
    </ul>
</div>
